<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>GDG PAIN</title>

    <link rel="shortcut icon" sizes="32x32" href="/data/images/app-icon-32.png">
    <link rel="stylesheet" href="/styles/reset.css">

    <meta name="theme-color" content="#fff">

    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <script src="/bower_components/redux/index.js"></script>
    <script src="scripts/helper/config.js"></script>
    <script>

      window.PAIN = window.PAIN || {}
      window.PREFIX = '/'

      window.PAIN.Config = window.APP_CONFIG

      // setup Polymer options
      window.Polymer = { lazyRegister: true, dom: 'shadow' }

      // Initializes the analytics.js command queue.
      window.ga = window.ga || function () {
          (ga.q = ga.q || []).push(arguments)
        }
      ga.l = new Date

      // Creates the tracker.
      ga('create', {
        trackingId: PAIN.Config.env === 'dev' ? 'UA-81405873-2' : 'UA-81405873-1',
        cookieDomain: 'auto',
        cookiePath: PAIN.Config.env !== 'dev' ? window.PREFIX || '/' : null,
        siteSpeedSampleRate: 10 // 10% of users.
      })
      // Setup error tracking before anything else runs.
      window.onerror = function (message, file, lineNumber, columnNumber, error) {
        // We don't want to trigger any errors inside window.onerror, so wrap in a try/catch.
        try {
          // Some browsers don't support error param yet.
          if (error !== undefined) {
            message = error.stack;
          }
          ga('send', 'event', 'error', file + ':' + lineNumber, message);
        } catch (e) {
          // no-op
        }
      }
    </script>

    <script src="scripts/helper/util.js"></script>
    <script src="scripts/redux-store.js"></script>
    <script src="scripts/elements.js"></script>

    <link rel="import" href="/src/pain-app.html">

    <style>
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: 'Roboto', 'Noto', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background-color: #eee;
        }
    </style>

</head>
<body>

<pain-app id="pain"></pain-app>

<script src="scripts/analytics.js"></script>

</body>
</html>
